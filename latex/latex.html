## $LaTex$ Document Layout <!-- .element: style="color:yellow;" -->
</script></section><section data-markdown><script type="text/template">
### Minimal Structure <!-- .element: style="color:yellow;" -->

<br>

```
\documentclass[12pt,a4paper]{article}

% Configuration Here

\begin{document}

% Content Here

\end{document}
```

Article vs Report <!-- .element: class="fragment" data-fragment-index="1" style="font-size:22px" -->
</script></section><section data-markdown><script type="text/template">
### Heading Levels <!-- .element: style="color:yellow;" -->

<br>

```
\documentclass[12pt,a4paper]{article}
\usepackage{lipsum}
\usepackage[left=1.5in, right=1in, top=1in, bottom=1in, includefoot, headheight=13.6pt]{geometry}

\begin{document}

\section{Introduction}
\lipsum[1-2]

\subsection{Intro Sub-section}
\lipsum[2-3]

\subsubsection{Intro Sub-subsection}
\lipsum[3-4]

\paragraph{Note} \lipsum[3]

\section{Literature Review}
\lipsum[1-2]

\subsection{LR Sub-section}
\lipsum[2-3]

\subsubsection{LR Sub-subsection}
\lipsum[3-4]

\paragraph{Note} \lipsum[3]

\end{document}

```
</script></section><section data-markdown><script type="text/template">
### Title <!-- .element: style="color:yellow;" -->

```
\documentclass[12pt,a4paper]{article}
\usepackage{lipsum}
\usepackage[left=1.5in, right=1in, top=1in, bottom=1in, includefoot, headheight=13.6pt]{geometry}

\author{Muhammad Ali}
\title{Cars vs Airplanes}

\begin{document}

\maketitle

\section{Introduction}
\lipsum[1-2]
\subsection{Intro Sub-section}
\lipsum[2-3]
\subsubsection{Intro Sub-subsection}
\lipsum[3-4]
\paragraph{Note} \lipsum[3]

\section{Literature Review}
\lipsum[1-2]
\subsection{LR Sub-section}
\lipsum[2-3]
\subsubsection{LR Sub-subsection}
\lipsum[3-4]
\paragraph{Note} \lipsum[3]

\end{document}
```
</script></section></section><section ><section data-markdown><script type="text/template">

### Mathematics <!-- .element: style="color:yellow;" -->

<br>

```
\usepackage{amsmath}

My favourite equation is $(a+b)^2 = a^2 + b^2 + 2ab$. But the following equation is pretty scary:

\begin{align*}
S(\omega) 
&= \frac{\alpha g^2}{\omega^5} e^{[ -0.74\bigl\{\frac{\omega U_\omega 19.5}{g}\bigr\}^{\!-4}\,]} \\
&= \frac{\alpha g^2}{\omega^5} \exp\Bigl[ -0.74\Bigl\{\frac{\omega U_\omega 19.5}{g}\Bigr\}^{\!-4}\,\Bigr] 
\end{align*}
```
</script></section><section data-markdown><script type="text/template">
### References <!-- .element: style="color:yellow;" -->

#### Step 1(a): Label sections, figure or table <!-- .element: style="color:yellow;" -->

```
\section{Introduction} \label{sec:intro}
```

```
\lipsum[3-4]
\begin{figure}[h]
  \centering
  \includegraphics[width=0.8\textwidth]{media/rise.png}
  \caption{RISE is where I study}
  \label{fig:studyPlace}
\end{figure}
```
</script></section><section data-markdown><script type="text/template">
#### Step 1(b): Bibliography <!-- .element: style="color:yellow;" -->

```

\end{thebibliography}
```
</script></section><section data-markdown><script type="text/template">

      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

      // Optional libraries used to extend on reveal.js
      var deps = [
        { src: './plugin/markdown/marked.js', condition: function() { return !!document.querySelector('[data-markdown]'); } },
        { src: './plugin/markdown/markdown.js', condition: function() { return !!document.querySelector('[data-markdown]'); } },
        { src: './plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
        { src: './plugin/zoom-js/zoom.js', async: true },
        { src: './plugin/notes/notes.js', async: true },
        { src: './plugin/math/math.js', async: true }
      ];

      // default options to init reveal.js
      var defaultOptions = {
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'default', // none/fade/slide/convex/concave/zoom
        dependencies: deps
      };

      // options from URL query string
      var queryOptions = Reveal.getQueryHash() || {};

      var options = extend(defaultOptions, {}, queryOptions);
    </script>
