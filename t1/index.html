### Keystroke Obfuscation Publications<!-- .element: style="color:yellow;" -->
</script></section><section data-markdown><script type="text/template">
#### John V. Monaco and Charles C. Tappert
### "Obfuscating keystroke time intervals to avoid identification and impersonation. <!-- .element: style="color:yellow;" -->
#### arXiv preprint arXiv:1609.07612, 2016.
</script></section><section data-markdown><script type="text/template"><!-- .slide:  data-transition="slide" -->
#### John V. Monaco and Charles C. Tappert <!-- .element: style="color:yellow;" -->

- Concerns<!-- .element: style="color:white;font-size:32px" -->
    - Identification<!-- .element: style="color:white;font-size:32px" -->
    - Impersonation<!-- .element: style="color:white;font-size:32px" -->
- Approach<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="1" -->
    - Add random delays in the keystrokes<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="1" -->
- Features and Classifier<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="2" -->
    - Statistical values (mean and standard deviation) were drawn from the keystroke information<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="2" -->
    - Random Forest classifier was used for decision making <!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="2" -->
</script></section><section data-markdown><script type="text/template"><!-- .slide:  data-transition="slide" -->

#### John V. Monaco and Charles C. Tappert <!-- .element: style="color:yellow;" -->

- Outcome<!-- .element: style="color:white;font-size:32px" -->
    - The identification accuracy was reduced by 20% with a 25ms delay<!-- .element: style="color:white;font-size:32px" -->
- Limitations<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="1" -->
    - Trained and testing on obfuscated keystrokes -> Can't identify genuine drop in identification rate<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="1" -->
    - Not comprehensively tested <!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="1" -->
</script></section><section data-markdown><script type="text/template">
<!-- .slide:  data-transition="slide" -->
#### Juho Leinonen, Petri Ihantola, and Arto Hellas.
### Preventing keystroke based identification in open data sets. <!-- .element: style="color:yellow;" -->
#### Proceedings of the Fourth (2017) ACM Conference on Learning@ Scale, pages 101â€“109, 2017
</script></section><section data-markdown><script type="text/template"><!-- .slide:  data-transition="slide" -->
#### Juho Leinonen, Petri Ihantola, and Arto Hellas. <!-- .element: style="color:yellow;" -->

- Concern<!-- .element: style="color:white;font-size:32px" -->
    - Keystrokes collected from MOOC could be used to identify students.<!-- .element: style="color:white;font-size:32px" -->
    - Simply removing student name and ID not enough to conceal their identity.<!-- .element: style="color:white;font-size:32px" -->
- Approach<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="1" -->
    - **Rounding**: This approach called for rounding off the timing values the to closest preset time boundary.<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="1" -->
    - **Bucketing**: This approach called for evenly distributing the timing values so that the resulting buckets of times have the same number of events each.<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="1" -->
- Features and Classifier<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="2" -->
    - Di-graph timing features<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="2" -->
    - Naive Bayes and Random Forest Classifier<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="2" -->
</script></section><section data-markdown><script type="text/template"><!-- .slide:  data-transition="slide" -->
#### Juho Leinonen, Petri Ihantola, and Arto Hellas. <!-- .element: style="color:yellow;" -->

- Outcome<!-- .element: style="color:white;font-size:32px" -->
    - The authors found the bucketing method to yield higher anonymization<!-- .element: style="color:white;font-size:32px"  -->
    - The identification accuracy was reduced from high nineties to around 30% with 100 ms of delays.<!-- .element: style="color:white;font-size:32px" -->
- Limitations<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="1" -->
    - The authors considered the systemâ€™s prediction to be correct if the correct prediction was included in the top-10 predicted identities<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="1" -->
    - MOOC Java course keystrokes -> Not free text<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="2" -->
    - Meant to re-process collected data -> The effect on interactive use not considered<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="3" -->
    - Leaves distinct signatures <!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="4" -->
    - Not comprehensively tested <!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="5" -->

</script></section><section data-markdown><script type="text/template">
<!-- .slide:  data-transition="slide" -->
#### Migdal, Denis, and Christophe Rosenberger. 
### "Keystroke Dynamics Anonymization System" <!-- .element: style="color:yellow;" -->
#### SeCrypt International Conference on Security and Cryptography. 2019.
</script></section><section data-markdown><script type="text/template"><!-- .slide:  data-transition="slide" -->
#### Migdal, Denis, and Christophe Rosenberger.  <!-- .element: style="color:yellow;" -->

- Concern<!-- .element: style="color:white;font-size:32px"  -->
    - Enhance the privacy of internet users against web-borne trackers<!-- .element: style="color:white;font-size:32px" -->
- Approach<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="1" -->
    - Costless anonymization: Donâ€™t delay any event beyond the next frame. -> no latency cost <!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="1" -->
    - Non-blocking anonymization: Delay events beyond the next frame, independently of the previous events.<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="1" -->
    - Blocking anonymization: Block the next event to add specific delays relative to the preveious events.<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="1" -->
- Features and Classifiers<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="2" -->
    - Statistical values (mean and standard deviation) of hold time and flight time<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="2" -->
    - Hocquet function<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="2" -->

</script></section><section data-markdown><script type="text/template"><!-- .slide:  data-transition="slide" -->
#### Migdal, Denis, and Christophe Rosenberger.  <!-- .element: style="color:yellow;" -->

- Outcome<!-- .element: style="color:white;font-size:32px"  -->
    - With an average latency of 150 ms, the various anonymization techniques produced EER percentages in mid thirties range.<!-- .element: style="color:white;font-size:32px"  -->
- Limitations<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="1" -->
    - The EER percentages were averaged across the four data sets, making it more difficult to interpret results.<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="1" -->
    - Absence of tabular data coupled with unlabeled axes <!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="2" -->
    - Usage of short fixed datasets <!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="3" -->
    - A better look into the comparison and performance of the proposed anonymization techniques is required<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="4" -->
    - Quality and presentation of paper<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="5" -->
</script></section><section data-markdown><script type="text/template"><!-- .slide:  data-background-transition="slide" data-background-image="./media/comparisonnew.png" data-background-size="contain" -->
</script></section></section><section  data-markdown><script type="text/template">
## Research Questions <!-- .element: style="color:yellow;" -->

<br>

- Effectiveness of keystrokes based user identification?<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="1" -->
- Effectiveness of keystrokes obfuscation strategies?<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="2" -->
</script></section><section ><section data-markdown><script type="text/template">
## Research Methodology <!-- .element: style="color:yellow;" -->

1. Use of distinct and state-of-the-art features and classifiers<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="1" -->
    1. Timeseries representation (2018)<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="2" -->
    1. Distance Metric Fusion (2019)<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="3" -->
    1. Non-conventional Features (2017)<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="4" -->
    1. CNN + RNN (2020)<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="5" -->
2. Two of the largest publicly available free-text datasets<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="6" -->
3. Compare identification rate with original and polluted keystroke datasets<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="7" -->
</script></section><section data-markdown><script type="text/template">

<!-- .slide:  data-transition="slide" -->

##### Alshehri, Abdullah, Frans Coenen, and Danushka Bollegala.
#### "Iterative keystroke continuous authentication: A time series based approach."<!-- .element: style="color:yellow;" -->
##### KI-KÃ¼nstliche Intelligenz 32.4 (2018): 231-243.

----------

- Timeseries of flight times<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="1" -->
- Use Dynamic Time Warping (DTW) to calculate similarity of train and test samples<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="2" -->
- Designed for authentication. Would need to amend for identification task.<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="3" -->
</script></section><section data-markdown><script type="text/template"><!-- .slide:  data-background-transition="slide" data-background-image="./media/timeseries.png" data-background-size="contain" --></script></section><section data-markdown><script type="text/template">

<!-- .slide:  data-transition="slide" -->

##### Ayotte, Blaine, et al. 
#### "Fast continuous user authentication using distance metric fusion of free-text keystroke data." <!-- .element: style="color:yellow;" -->
##### Proceedings of the IEEE/CVF Conference on Computer Vision and Pattern Recognition Workshops. 2019.

----------

- Calculate distance measures based on CDF<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="1" -->
    - Gaussian Kernel Density Estimate (KDE)<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="2" -->
    - Kolmogorov-Smirnov test<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="3" -->
    - Energy Distance<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="4" -->
- Fuse the three distances to classify the test sample<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="5" -->
- Designed for authentication. Would need to amend for identification task.<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="6" -->
</script></section><section data-markdown><script type="text/template"><!-- .slide:  data-transition="slide" -->

##### Alsultan, Arwa, Kevin Warwick, and Hong Wei. 
#### "Non-conventional keystroke dynamics for user authentication."  <!-- .element: style="color:yellow;" -->
##### Pattern Recognition Letters 89 (2017): 53-59.

----------

- Use non-conventional features<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="1" -->
    - Editing features<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="2" -->
    - Semi-timing features<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="3" -->
    - Navigation features<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="4" -->
- Use multiple classifiers (kNN, SGD, RF)<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="5" -->
</script></section><section data-markdown><script type="text/template"><!-- .slide:  data-transition="slide" -->

##### Lu, Xiaofeng, et al. 
#### "Continuous authentication by free-text keystroke based on CNN and RNN." <!-- .element: style="color:yellow;" -->
##### Computers & Security 96 (2020)

-----

- CNN to convolve -> Neighboring keystrokes affect timings<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="1" -->
- RNN to look at the overall timing sequence<!-- .element: style="color:white;font-size:32px" class="fragment" data-fragment-index="2" -->
</script></section><section data-markdown><script type="text/template">
